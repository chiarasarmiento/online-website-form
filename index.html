	<script type="text/javascript">
$(document).ready(function() {
	// validate signup form on keyup and submit
	
	$("#success").hide();
	$("#submitform").validate({
		rules: {
			Full_Name: "required",
			Address: "required",
			City: "required",
			_Zip_Code: "required",
			Email_Address: {
				required: true,
				email: true
			},
			Phone_Number: "required",
			"attachment[]": "required"

		},
		messages: {
			Full_Name: "",
			Address: "",
			City: "",
			_Zip_Code: "",
			Email_Address: "",
			Phone_Number: "",
			"attachment[]": ""
		}
	});
	
	$("#submitform").submit(function(){
		if($(this).valid()){
		
			$('.load_holder').css('display','block');
			self.parent.$('html, body').animate(
				{ scrollTop: self.parent.$('#myframe').offset().top },
				500
			);
			
		}
		if(grecaptcha.getResponse() == "") {
			var $recaptcha = document.querySelector('#g-recaptcha-response');
				$recaptcha.setAttribute("required", "required");
				$('.g-recaptcha').addClass('errors').attr('id','recaptcha');
		  }
		  $("#success").fadeIn();
	});

	$( "input" ).keypress(function( event ) {
		if(grecaptcha.getResponse() == "") {
			var $recaptcha = document.querySelector('#g-recaptcha-response');
			$recaptcha.setAttribute("required", "required");
			$('.g-recaptcha').addClass('errors').attr('id','recaptcha');
		  }
	});
	
	$('.Date').datepicker();
	$('.Date').attr('autocomplete', 'off');
	
	$('input[name="Certifications_or_Educational_Background"]').change(function(){
			if($(this).val() == "Others"){
				$('input[name="Other_Certifications_or_Educational_Background"]').removeAttr('disabled','disabled');
			}
			else{
				$('input[name="Other_Certifications_or_Educational_Background"]').attr('disabled','disabled');
			}
		});

		$('select[name="Country"]').change(function(){
			if($(this).val() == "USA"){
				$("count").prop('disabled', true);
			}else{
				$("count").prop('disabled', false);
			}
		});

		$("select[name='Country']").change(function(){
			if($(this).val() == "USA"){
				$("#Explanation4").fadeIn();
				$("#Explanation4").find(':input').attr('disabled', false);
			}else{
				$("#Explanation4").fadeOut();
				$("#Explanation4").find(':input').attr('disabled', 'disabled');
			}
		});

});
$(function() {
	  $('.Date, .date').datepicker({
		autoHide: true,
		zIndex: 2048,
	  });
	});
	 
</script>
